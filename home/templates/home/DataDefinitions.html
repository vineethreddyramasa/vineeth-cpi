{% extends "home/base_home.html" %}
{% block content %}
    <style>
        @media (min-width: 700px)
        {
            .panel
            {
                width: 400px;
                margin-left: auto;
                margin-right:auto;
                margin-top:150px;
                height: auto;
            }
        }


        h4
        {
            font-size:medium;
        }


        p
        {
            margin-left: 25px;
            margin-top: 15px;

        }

    </style>





    <div class="container">
    <div class = "panel-default">
        <div class="panel-heading text-center"><h5> Know more about our Terminologies Here!</h5>

        </div>
        <div class="panel-body">
            <div class="container">
                <table id="example" class="table table-striped table-bordered dt-responsive overflow-wrap:break-word" style="width:100%">
                    <thead>
                    <tr>
                        <th>Data</th>
                        <th>Definition</th>
                        <th>Group</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for data_definition in data_definition %}

                        <tr>
                        <td>{{ data_definition.title }}</td>
                        <td>{{ data_definition.description }}</td>
                        <td>{{ data_definition.group }}</td>
                    {% endfor %}
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

{% endblock %}
