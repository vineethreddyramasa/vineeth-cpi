{% extends "home/home_page.html" %}
{% load wagtailimages_tags %}

{% block content %}

    <div class="container">
    <div class="row">
        <div class="col-md-7 base-header">
            {% if page.image %}
                <div class="image">
                    {% image page.image width-500 as photo %}
                    <img src="{{ photo.url }}" width="{{ photo.width }}" height="{{ photo.height }}" alt="{{ photo.alt }}" />
                </div>
            {% endif %}

            <h1>{{ page.title }}</h1>
        </div>
    </div>
</div>

    <div class="container">
        <div class="row">
            <div class="col-md-7">
                {{ page.body }}
            </div>
        </div>
    </div>
{% endblock content %}
